<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘法表</title>
    <style>
        table {
            margin: auto;
        }
        
        h1 {
            text-align: center;
            font-size: 100px;
        }
        
        td {
            border: 1px solid;
            border-radius: 50px;
            padding: 50px;
            background-color: burlywood;
            margin: 20px;
        }
    </style>
    <script>
        document.write("<h1>乘法表</h1>")
        document.write('<table cellspacing="20px">')

        for (let i = 1; i < 10; i++) {
            document.write("<tr>")
            for (let j = 1; j < i + 1; j++) {
                document.write("<td>");
                document.write(i + "×" + j + "=" + (i * j));
                document.write("</td>");

            }
            // document.write("<br/>")
            document.write("</tr>")
        }
        document.write('</table>');
    </script>
</head>

<body>


</body>

</html>
