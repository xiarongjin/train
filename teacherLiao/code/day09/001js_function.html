<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数</title>
		<script type="text/javascript">
			/* 函数的定义 */
			function test(a,b){
				var c = a+b;
				console.log(c);
			}
			
			/* 调用 */
			//test(1,2);
			
			function returnTest(a, b){
				/* 送出返回值 */
				return a+b;
			}
			
			var res = returnTest(1,2);
			console.log(res);
			
			console.log(returnTest(3,4));
			
			
		</script>
	</head>
	<body>
	</body>
</html>
