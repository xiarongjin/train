<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数</title>
	
		<script type="text/javascript">
			
			
			
		
			/*  第一种 最常用的方式: 函数声明语句   有声明提升的效果*/
			function fun1(){
				console.log("这是最常用的一种定义函数的方式");
			}
			//fun1();
			
			
			/*  函数定义表达式的方式   不会提升*/
			var fun2 = function(){
				console.log("这也是一种定义函数的方式， 将函数给到一个变量当中");
			}
			
			
			// Function构造函数  Function函数中的最后一个参数，会作为新函数的函数体
			var fun3 = new Function("x","console.log('这是第三种定义函数的方式'+ x);");
			fun3(4);
		
			
			
		</script>
		
		
	</head>
	<body>
		
	</body>
	
</html>
