<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js变量</title>
		<script type="text/javascript">
			// 全局变量
			var num = 100;
			
			function test1(){
				// 局部变量  就近原则
				var num = 10;
				console.log(num);  // 10
			}
			
			test1();
			
			
			function test2(){
				console.log(num); // 100
			}
			
			test2();
			
			
			function test3(){
				num = 1000;
				console.log(num);  // 1000
			}
			
			test3();
			console.log(num);  // 1000
			
		</script>
	</head>
	<body>
	</body>
</html>
