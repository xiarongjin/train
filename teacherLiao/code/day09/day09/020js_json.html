<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>序列化和反序列化</title>
		<script type="text/javascript">
			/* 对象-> 字符串 */
			var infoObj = {
				name:"zs",
				age:18
			};
			//console.log(infoObj);
			
			var jsonStr = JSON.stringify(infoObj);
			console.log(jsonStr);
			
			
			// 字符串->对象
			var obj = JSON.parse(jsonStr);
			console.log(obj.age);
		</script>
	</head>
	<body>
	</body>
</html>
