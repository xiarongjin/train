<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示日期</title>
		<script type="text/javascript">
			// 页面存在两个按钮    显示当前时间   显示你的生日 
			/*
				1、页面布局
				2、给第一个按钮 onclick事件处理函数
					2.1 获取当前时间  Date -> var currentTime = new Date();
					2.2 将内容显示到页面  innerText, innerHTML, write()
			*/
		   
		   function showCurrentTime(){
			   var currentTime = new Date();
			   // 定位到要显示内容的区域
			   var currDiv = document.getElementById("currentTimeDiv");
			   currDiv.innerText = myTimeString(currentTime);
			   console.log(currDiv);
		   }
		   
		   function myTimeString(date){
			   var year = date.getFullYear();
			   var month = date.getMonth() + 1;
			   var day = date.getDate();
			   var hour = date.getHours();
			   var minutes = date.getMinutes();
			   var seconds = date.getSeconds();
			   return year + "年 " +  month + "月"  + day + "号" + hour + ":" + minutes+ ":" + seconds;
		   }
		   
		   function showBirthday(){
			   var birthday = new Date();
			   birthday.setFullYear(2000,1,1);
			   birthday.setHours(8,8,8);
			   var birthdayDiv = document.getElementById("birthdayTimeDiv");
			   birthdayDiv.innerHTML = "<h1 style='color:red;'>" + myTimeString(birthday) + "</h1>";
			  
			   console.log(birthday);
			}
			   
		</script>
		   
	</head>
	<body>
		<button type="button" onclick="showCurrentTime();">显示当前时间</button>
		<button type="button" onclick="showBirthday();">显示你的生日</button>
		<div id="currentTimeDiv">
		</div>
		<div id="birthdayTimeDiv">
		</div>
	</body>
</html>
