<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组常用操作</title>
		<script type="text/javascript">
			var arr = [1,2,3,4,5];
			// join
			var str = arr.join(' ');
			console.log(str);
			// 获取元素对应的下标
			console.log(arr.indexOf(3));
			
			// 第一个参数： 起始位置 包含
			// 第二个参数： 截止位置 不包含
			console.log(arr.slice(1,2));
			
			//arr.splice(2,1,10,11);
			arr.splice(0,1);
			console.log(arr);
			var arr1 = [1,4];
			var arr2 = [3,2];
			var arr3 = arr1.concat(arr2);
			console.log(arr1);
			console.log(arr2);
			console.log(arr3);
			
		</script>
	</head>
	<body>
	</body>
</html>
