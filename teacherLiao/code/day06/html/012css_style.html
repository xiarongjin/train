<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用样式设置</title>
		<style type="text/css">
			/* 浮动 */
			div{
				width: 100px;
				height: 100px;
			}
			
			#div1{
				background-color: blue;
				float: right;
			}
			
			#div2{
				background-color: hotpink;
				width: 200px;		
				height: 200px;
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
