<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css常见样式</title>
		<style type="text/css">
			#div1{
				width: 300px;
				height: 300px;
				background-color: #FF69B4;
				
				
			}
			
			
			#div2{
				width: 300px;
				height: 300px;
				background-color: darkcyan;
				position: relative;  /* 相对定位：相对的是我自己原来的位置.原来的空间还保留着*/
				/* top: -100px;
				left: -100px; */
				bottom: 100px;
				right: 100px;
			}
			
		</style>
		
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
