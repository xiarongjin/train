<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素选择器</title>
		<style type="text/css">
			/* 将当前页面中所有的 span标签中的文本设为红色 */
			span{
				color: red;
			}
			/* div内容设为绿色 */
			div{
				color: green;
			}
		</style>
	</head>
	<body>
		<div>div</div>
		<span>span</span>
		<div>div</div>
		<span>span</span>
		<div>div</div>
		<p>p</p>
	</body>
</html>
