<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素选择器</title>
		<style type="text/css">
			/* 通过id选择器找到一个唯一的元素 */
			#colorddiv{
				color:grey;
			}
		</style>
	</head>
	<body>
		<div>div</div>
		<span>span</span>
		<div id="colorddiv">div</div>
		<span>span</span>
		<div>div</div>
		<p>p</p>
	</body>
</html>
