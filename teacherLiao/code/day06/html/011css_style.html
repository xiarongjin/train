<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用样式设置</title>
		<style type="text/css">
			div{
				height: 100px; 
				width: 100px;
				background-color: blueviolet;
				display:inline ;/* 如何显示当前元素 */
			}
				
			span{
				background-color: cyan;
				height: 100px;
				width: 100px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div>100*100</div>
		<span>100*100</span>
	</body>
</html>
