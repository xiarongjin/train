<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css常见样式</title>
		<style type="text/css">
			#div1{
				width: 300px;
				height: 300px;
				background-color: #FF69B4;
				
				
				
			}
			
			
			#div2{
				width: 300px;
				height: 300px;
				background-color: darkcyan;
				position: absolute;  /*  绝对定位：1、原来的位置没了 2、参考标准容器*/
				top: 100px;
			}
			
		</style>
		
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
