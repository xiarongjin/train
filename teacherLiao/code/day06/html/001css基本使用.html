<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css基本使用</title>
		<!-- 嵌入式， 使用style 标签 -->
		<style type="text/css">
			div{
				color:green;
			}
		</style>
		<!-- 外部引入式  link标签  需要存在一个外部样式文件 .css -->
		<link rel="stylesheet" type="text/css" href="test.css"/>
	</head>
	<body>
		<!--  行内式  style属性 -->
		<h1 style="color:red;">我是Css的基本使用</h1>
		<div>
			我是一个绿色的div
		</div>
		
		
		<span>
			我是一个黄色的span内容
		</span>
		<div >
			我也是一个绿色的div
		</div>
	</body>
</html>
