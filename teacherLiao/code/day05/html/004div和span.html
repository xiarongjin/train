<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块级元素和行内元素</title>
	</head>
	<body>
		<div><b>我</b><u>是</u>一<i>个</i>div</div>
		<div>我也<del>是</del>一个div</div>
		<div>2<sup>3</sup></div>
		<div>1101<sub>(2)</sub></div>
		<hr />
		<span>我是一个span</span>
		<span >我也是一个span</span>
		<hr />
		<font color="red" size="30px">我是没有标签的文本</font>
		
		<hr />
		<pre>
		咏鹅
		鹅鹅鹅
		曲项向天歌
		白毛浮绿水
		红掌拨清波
		</pre>
	</body>
</html>
