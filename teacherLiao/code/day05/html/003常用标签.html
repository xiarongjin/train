<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用标签</title>
	</head>
	<body>
		<h1>领导致辞！！</h1>
		<p>我呢，主要讲一下3点</p>
		<!-- 有序列表 -->
		<ol type="I">
			<!-- 列表项 -->
			<li>
				<ol>
					<br />
					<li>XXXX</li>
					<li>XXXX</li>
				</ol>
			</li>
			<li>大家一定要孝顺父母</li>
			<li>大家一定要好好做人</li>
		</ol>
		<hr />
		<p>我呢，主要讲一下几点</p>
		<!-- 无序列表 -->
		<ul type="square">
			<li>首先一点是。。。。</li>
			<li>还有一点是。。。。</li>
			<li>还有一点是。。。。</li>
			<li>最后一点是。。。。</li>
			<li>再补充一点。。。。</li>
		</ul>
	</body>
</html>
