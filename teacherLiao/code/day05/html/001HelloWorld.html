<!DOCTYPE html> <!-- 这是文档说明，并不是html标签-->
<!--  这是一个整体结构 -->
<html>
	<head>
		<!-- 设定字符集， 中文不至于乱码 -->
		<meta charset="utf-8">
		<!-- 页面的标题， 我们能看到的 -->
		<title>helloworld</title>
	</head>
	<!--  属性是组织预先规定好的，我们只能按照规定写 -->
	<!-- 颜色的设置：固定的颜色单词表示， #十六进制的数值表示  -->
	<body bgcolor="#add5ff" text="red">
		<div>我是一个页面</div>
	</body>
</html>
