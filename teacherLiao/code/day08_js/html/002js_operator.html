<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>运算符</title>
		<script type="text/javascript">
			// 评优   智商(0,230)   情商(0,230)
			// 优等人  德才兼备     100  100
			var IQ = 20;
			var EQ = 80;     
			
			// 利用条件运算符， 给出这个人的表述  是一个德才兼备的人， 不是一个德才兼备的人
			var str = (IQ>=100 && EQ>=100)? "德才兼备" : "德才不兼备";
			console.log(str);
			
			str =  (IQ>=100 && EQ>=100)? "德才兼备" : (IQ>=100 ? "有才无德" : (EQ>=100 ? "有德无才" : "废物"));
			console.log(str);
			console.log("----------------------------------")
			
			
			
			
			
			console.log((IQ>=100)&&(EQ>=100));
			
			
			// 合格人  有德无才
			// 危险人  有才无德
			
			// 可以用的人  true
			console.log(IQ || EQ);
			
			
			
			// 废人    无德无才 
			console.log(!(IQ&&EQ));
			
			
			
			
			// 条件表达式? 表达式1 :  表达式2；
			// 如果条件表达式 结果为 表达式1， 否则结果为   表达式2
			
			// 判断这个人是不是一个聪明
			var str = IQ>=100 ? "聪明人" : "非聪明人";
			console.log(str);
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
