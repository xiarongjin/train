<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 3d效果：视距 */
            perspective: 150px;
        }
        
        .d1 {
            width: 200px;
            height: 100px;
            background-color: cornsilk;
            /* 圆角 */
            /*
            （1）四个值: 第一个值为左上角，第二个值为右上角，第三个值为右下角，第四个值为左下角。
            （2）三个值: 第一个值为左上角, 第二个值为右上角和左下角，第三个值为右下角
            （3）两个值: 第一个值为左上角与右下角，第二个值为右上角与左下角
            （4）一个值： 四个圆角值相同
            */
            border-radius: 50px 50px 50px 50px;
            /* 阴影 */
            /* 语法：box-shadow: h-shadow v-shadow blur spread color inset;
            h-shadow:必需，水平阴影的位置，允许负值。
            v-shadow:必需，垂直阴影的位置，允许负值。
            blur:可选，模糊距离。
            spread:可选，阴影的尺寸。
            color:可选，阴影的颜色。
            inset:可选，设置为内部阴影。 */
            box-shadow: -10px -10px 5px 5px green inset;
        }
        
        h1 {
            font-size: 30px;
            /*字阴影
            语法：text-shadow: h-shadow v-shadow blur color;
            h-shadow:必需，水平阴影的位置，允许负值。
            v-shadow:必需，垂直阴影的位置，允许负值。
            blur:可选，模糊距离。
            color:可选，阴影的颜色。
            */
            text-shadow: 5px 5px 5px #FF0000;
        }
        
        .textbox {
            width: 50px;
            border: 1px solid red;
            /* 省略号效果 */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .gradientbox {
            width: 400px;
            height: 300px;
            color: ivory;
            font-size: 40px;
            /* 
            CSS3 定义了两种类型的渐变（gradients）：

            (1)线性渐变（Linear Gradients）- 向下/向上/向左/向右/对角方向

            (2)径向渐变（Radial Gradients）- 由它们的中心定义
            渐变语法：
            background: linear-gradient(direction, color-stop1, color-stop2, ...); 
            */
            /* background: linear-gradient(to right, blue, red); */
            background: radial-gradient(circle, red, blue);
        }
        
        .transformbox {
            width: 200px;
            height: 200px;
            background-color: grey;
            font-size: 30px;
            color: hotpink;
            /* 转换（不影响布局）
            定义：
            转换的效果是让某个元素改变形状，大小和位置。
            transform 属性向元素应用 2D 或 3D 转换。该属性允许我们对元素进行旋转、缩放、移动或倾斜。
            语法：
            transform: none|transform-functions;
             */
            /* translate方法
            定义：
            translate()方法，根据左(X轴)和顶部(Y轴)位置给定的参数，从当前元素位置移动。 */
            /* transform: translate(50px, 300px); */
            /* 旋转 */
            /* transform: rotate(30deg); */
            /* 缩放 */
            /* transform: scale(2,3);  */
            /* 倾斜 */
            /* transform: skew(30deg, 20deg); */
            /* transform: translate(50px, 50px) rotate(10deg) scale(0.8, 0.5) skew(10deg, 20deg); */
            /* 3d旋转 */
            /* transform: rotateX(30deg); */
            /* transform: rotateX(30deg) rotateY(30deg); */
        }
        /* 过渡 */
        
        .transitionbox {
            /* 过渡transition是一个复合属性，包括transition-property、transition-duration、transition-timing-function、transition-delay这四个子属性。通过这四个子属性的配合来完成一个完整的过渡效果。 */
            width: 100px;
            height: 100px;
            margin-top: 20px;
            font-size: 30px;
            border-radius: 15px;
            color: white;
            background-color: rgba(255, 0, 0, .8);
            transition-property: width;
            transition-duration: 3s;
        }
        
        .transitionbox:hover {
            width: 200px;
            background: green;
        }
        /* 动画 */
        
        .animationbox {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            font-size: 40px;
            border-radius: 15px;
            color: white;
            background-color: red;
            /* 语法:animation: name|名称  duration|持续时间 timing-function|动画效果的速率 delay|开始时间 iteration-count|循环次数 direction|播放的方向 fill-mode|它是规定动画在播放之前或之后，其动画效果是否可见，默认值为none表示不改变默认行为，forwards当动画完成后，保持最后一个属性值（在最后一个关键帧中定义），backwards在 animation-delay 所指定的一段时间内，在动画显示之前，应用开始属性值（在第一个关键帧中定义），both向前和向后填充模式都被应用。;*/
            animation: anima 3s ease-in-out infinite;
            animation-play-state: paused;
        }
        
        .animationbox:hover {
            /* animation-play-state
            它主要是来控制动画的播放状态：running代表播放，而paused代表停止播放，running为默认值： */
            animation-play-state: running;
        }
        /* @keyframes 
            定义：
            使用@keyframes规则，你可以创建动画。

            创建动画是通过逐步改变从一个CSS样式设定到另一个。

            在动画过程中，您可以更改CSS样式的设定多次。

            指定的变化时发生时使用％，或关键字"from"和"to"，这是和0％到100％相同。 0％是开头动画，100％是当动画完成。 为了获得最佳的浏览器支持，您应该始终定义为0％和100％的选择器。 */
        /* 语法：
            @keyframes name {
                from|0%{
                    css样式
                }
                percent{
                    css样式
                }
                to|100%{
                    css样式
                }
            } */
        
        @keyframes anima {
            0% {
                background-color: red;
            }
            50% {
                background-color: green;
            }
            100% {
                background-color: blue;
            }
        }
        
        .practive {
            margin-top: 40px;
            width: 0px;
            height: 100px;
            border-top: 100px solid transparent;
            border-left: 100px solid blue;
            border-right: 100px solid transparent;
            border-bottom: 100px solid transparent;
        }
    </style>
</head>

<body>
    <div class="d1">
        <h1>你好</h1>
    </div>
    <div class="textbox">
        你好你好啊你不好
    </div>
    <div class="gradientbox">
        gradientbox
    </div>
    <div class="transformbox">
        transformbox
    </div>
    <div class="transitionbox">
        transitionbox
    </div>
    <div class="animationbox">
        animationbox
    </div>
    <div class="practive">

    </div>



</body>

</html>
