function Girl(box,top){
    this.box =document.querySelector(box);
    this.box.style.top=top;
    this.index = 0;
    this.move=function(){
        var that= this;//因为setInterval里的this指向window所以var一个变量取代this关键字
        setInterval(function(){
            if(that.index>7){
                that.index=0;
            }
            if(that.box.offsetLeft<0){
                that.box.style.left='1000px';
            }
            that.box.style.backgroundPosition=-(that.index*180)+'px 0';
            that.box.style.left=that.box.offsetLeft-(that.index*20)+'px';
                that.index++;
        }, 100);
    }
};
var box1=new Girl('.box1',"100px");
box1.move();
var box2=new Girl('.box2',"500px");
