<script>

document.write("<tr>");

 <script type="text/javascript">
 $("#btnGeneral").click(function () {
 var input_char = $("#txtChar").val();
 try {
 var charHex = chars[input_char];
$(".in").removeClass("in");
 $("#tableDot tr").each(function (i) {
 $(this).find("td").each(function (j) {
 if (charHex[i][j] == 1) {
$(this).addClass("in");
}
})
})
 } catch (e) {
